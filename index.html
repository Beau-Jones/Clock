<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock App</title>
</head>
<body>
    <div id="circle">
        <div id="dot"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="one" class="hours">1</div>
        <div id="two" class="hours">2</div>
        <div id="three" class="hours">3</div>
        <div id="four" class="hours">4</div>
        <div id="five" class="hours">5</div>
        <div id="six" class="hours">6</div>
        <div id="seven" class="hours">7</div>
        <div id="eight" class="hours">8</div>
        <div id="nine" class="hours">9</div>
        <div id="ten" class="hours">10</div>
        <div id="eleven" class="hours">11</div>
        <div id="twelve" class="hours">12</div>
    
    <div id="digital">00:00:00</div>



    </div>
</body>
</html>
